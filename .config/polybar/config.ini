[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = DP-0
monitor-strict = false
override-redirect = true
wm-restack = generic
fixed-center = true
width = 100%
height = 36

background = ${color.background}
foreground = ${color.foreground}
line-color = ${color.primary}

font-0 = Iosevka Nerd Font:style=Bold:size=11.5;3
font-1 = Iosevka Nerd Font:style=Bold:size=11.5;3
font-2 = Iosevka Nerd Font:style=Bold:size=11.5;3
font-3 = Iosevka Nerd Font:style=Bold:size=11.5;3
font-4 = Iosevka Nerd Font:style=Bold:size=11.5;3
font-5 = Iosevka Nerd Font:style=Bold::size=11.5;3

modules-left = launcher workspaces mpd_bar 
modules-center = date openweather 
modules-right = network temperature cpu memory volume mail updates keyboard sysmenu
enable-ipc = true
